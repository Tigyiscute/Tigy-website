<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tigy Premium Converter</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(145deg, #0a0a0a, #141414);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #111;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .upload-box {
            border: 2px dashed #333;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #555;
            background: #151515;
        }

        input[type="file"] {
            color: white;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0d0d0d;
            color: #fff;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 15px;
            resize: none;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background: #1f1f1f;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #2c2c2c;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ¨ Tigy Premium Converter</h1>

        <div class="upload-box">
            <input type="file" id="fileInput" accept=".txt" />
        </div>

        <textarea id="outputText" placeholder="Your file text will appear here..."></textarea>

        <button class="btn" onclick="copyText()">Copy Text</button>

        <div class="footer">Premium File Text Extractor</div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const outputText = document.getElementById("outputText");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            if (file.type !== "text/plain") {
                alert("Please upload a .txt file only.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                outputText.value = e.target.result;
            };
            reader.readAsText(file);
        });

        function copyText() {
            outputText.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }
    </script>

</body>
</html>
